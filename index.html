<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>Twitter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/grid.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Twitter</h1>
        </div>
      </div>
    </div>
  </header>

  <section class="derecha">
    <div class="container">
      <div class="row"> 
          <div class="col-12">
              <textarea class="txt" id="comment" onfocus="limpia()" onKeyUp="cuenta()" placeholder="Escribe tu tweet..."></textarea>
              <input type="text" name="total" size="5" maxlength="3" disabled>
            </div>  
      </div>
      <div class="row">
          <div class="col-12">
            <button type="submit" id="btn"><i class="fas fa-plus" aria-hidden="true"></i> Tweitear</button>
          </div>
        </div>

      <div class="row">
        <div class="col-12" id="cont"></div>
            <!-- aca van lo comentarios del usuario-->
      </div>
    </div>

  </section>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://use.fontawesome.com/7873633050.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
